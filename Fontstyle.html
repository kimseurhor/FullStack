<!DOCTYPE html>
<html><head><style>
    p.normal{
        font-style: normal;
        font-size: 40px;
    }
    p.italic{
        font-style: italic;
        font-size: 40px;
    }
    p.oblique{
        font-style: oblique;
        font-size: 40px;
    }
</style></head>
<body>
    <h1>The font style</h1>
    <p class="normal"> this is me</p>
    <p class="italic"> this is me</p>
    <p class="oblique"> this is me</p>
</body></html>
