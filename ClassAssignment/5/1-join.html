<!DOCTYPE html>
<html>
    <body>
        <h1>Join all element to string</h1>
        <p id="one"></p>
        <script>
            var array = ["Red", "Green", "White", "Black"]
            x = array.join("+")
            y = array.join(",")
            document.getElementById("one").innerHTML = array+"<br>"+y+"<br>"+x;
        </script>
    </body>
</html>
