<!DOCTYPE html>
<html>

<body>

<h2>JavaScript String Methods</h2>



<button onclick="myFunction()">Try it</button>

<p id="demo">Please visit Microsoft! Microsoft is the biggest company ever"""</p>

<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.replace(/Microsoft/g, "Google");
}
</script>

</body>
</html>
