<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array.forEach() calls a function for each array element.</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let fr=fruits.pop();
fruits.push("Water melon");

document.getElementById("demo").innerHTML = fr;


</script>

</body>
</html>
