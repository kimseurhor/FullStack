<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Sets</h2>
<p>Create a Set from an Array:</p>

<p id="demo"></p>

<script>
// Create a Set
const letters = new Set();
let a="cat";
letters.add("a");
letters.add("ball");
letters.add(a);
text="";
for (const x of letters.values()) {
  text += x + "<br>";
}
// Display set.size
document.getElementById("demo").innerHTML =text;
</script>

</body>
</html>
